<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ title }}</title>

		<link rel="stylesheet" href="/styles.css" type="text/css" />
	</head>
	<body>
		{% block body %}{% endblock %}

		{% set color = colors | random %}
		<div class="color">This color is <a href="{{ color.url }}">{{ color.title }}</a>.</div>
		<style type="text/css">body { background-color: #{{ color.hex }}; }</style>
	</body>
</html>
